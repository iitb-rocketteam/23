      <script>
        const rocket = document.getElementById("rocket");
        const rocketCoords = rocket.getBoundingClientRect();
        const centerX = rocketCoords.left + rocket.width / 2;
        const centerY = rocketCoords.top + rocket.height;

        document.addEventListener("mousemove", function (event) {
          const angle = Math.atan2(event.clientY - centerY, event.clientX - centerX) + 0.618;
          rocket.style.transform = `rotate(${angle}rad)`;


        });
      </script>
